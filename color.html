<html>
<head>
<style type="text/css">
.red{color:red}
.green{color:green;}
</style>
<script type="text/javascript">
function myCSS(){
	document.getElementById('text').classList.add('green');
}
</script>
</head>
<body onload="myCSS();">
<div id="text" class="red">this is the text</div>
</body>
</html>
